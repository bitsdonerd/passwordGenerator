<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
 
</head>
<body>
    <section class="container">

    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">SENHA </div>

    Quantida de caracteres: <input type="number" value="10" min="1" max="15" class="qtd-caracteres"><br>
    Adicionar letras maiúsculas: <input type="checkbox" class="chk-maiusculas" checked><br> 
    Adicionar letras minúsculas: <input type="checkbox" class="chk-minusculas" checked><br> 
    Adicionar números: <input type="checkbox" class="chk-number" ><br> 
    Adicionar símbolos: <input type="checkbox" class="chk-symbol" ><br>
    <button class="gerar-senha"> Gerar senha </button>


    <script src="assets/js/bundle.js"></script>
    </section>
</body>
</html>
